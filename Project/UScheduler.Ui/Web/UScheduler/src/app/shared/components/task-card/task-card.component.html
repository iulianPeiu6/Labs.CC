<div class="content-block dx-card responsive-paddings" *ngIf="task != null">
  <dx-button
    [type]="'danger'"
    icon="remove"
    class="task-action-btn">
  </dx-button>
  <dx-button
    icon="plus"
    class="task-action-btn">
  </dx-button>
  <dx-button
    icon="edit"
    class="task-action-btn">
  </dx-button>
  <h3>{{task!.title}}</h3>
  <p>{{task!.description}}</p>
</div>

# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - uscheduler-v1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Add auth config          
        run: |
            echo $AUTH_CONFIG > ./Homework4/UScheduler.Ui/Web/UScheduler/auth-config.json
        shell: bash
        env:
          AUTH_CONFIG : ${{ secrets.AUTH_CONFIG }}

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --prod
        working-directory: ./Homework4/UScheduler.Ui/Web/UScheduler
        
      - name: Zip artifact for deployment
        run: zip release.zip ./Homework4/UScheduler.Ui/Web/UScheduler/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: release.zip
      

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app
          
      - name: unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'uscheduler-v1'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0EA095B8676546C4A01201D66FC7716B }}
          package: ./Homework4/UScheduler.Ui/Web/UScheduler/dist/uscheduler
